<!doctype html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<!--контейнеры для форм-->

<head>
    <title>Прогнозирование размеров сварного шва при электронно-лучевой сварке</title>
</head>

<!--Действие и метод flask приложения-->
<form action="{{url_for('main')}}" method="POST">
    <!--Поле для ввода значения-->
    <fieldset>
        <legend>Введите входные параметры</legend>
        Величина сварочного тока (IW)
        <input name="param_iw" type="number"
        required>
        <br>
        <br>
        Ток фокусировки электронного пучка (IF)
        <input name="param_if" type="number"
        required>
        <br>
        <br>
        Скорость сварки (VW)
        <input name="param_vw" type="number" step="0.1"
        required>
        <br>
        <br>
        Расстояние от поверхности до электронно-оптической системы (FP)
        <input name="param_fp" type="number"
        required>
        <br>
        <br>
        <!--Кнопка отправить-->
        <input type="submit">
    </fieldset>
</form>

<!--Контейнер для результатов-->
<div class="result" align="center">
    <p style="font-size:30px">
        Прогнозируемые размеры сварного шва
    </p>
    {% for value in result %}
    <p style="font-size:25px">{{value}}</p>
    <br>
    {% endfor %}
</div>
